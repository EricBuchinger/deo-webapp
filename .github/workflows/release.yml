on:
    push:
        tags:
            - v* #wird nur ausgefÃ¼hrt, wenn ein Tag erstellt wird, der mit v beginnt
jobs:
    release:
        name: Create Release
        runs-on: ubuntu-latest
        steps:
            - name: Create GitHub release
              env:
                GH_TOKEN: ${{ secrets.SONAR_KEY }}
              run: gh release create "${GITHUB_REF_NAME}" --title "Release ${GITHUB_REF_NAME}" --notes "Generated release for ${GITHUB_REF_NAME}"