name: Realese

run-name: Release triggered by ${{ github.actor }} ðŸ˜Ž


on:
    push:
        tags:
            - v* #wird nur ausgefÃ¼hrt, wenn ein Tag erstellt wird, der mit v beginnt
jobs:
    release:
        name: Create Release
        runs-on: ubuntu-latest
        env:
            GH_TOKEN: ${{ secrets.SONAR_KEY }}
        steps:
            - uses: actions/checkout@v4
              with:
                fetch-depth: 0
            - run: |
               gh release create "${GITHUB_REF_NAME}" --title "Release ${GITHUB_REF_NAME}" --notes "Generated release for ${GITHUB_REF_NAME}"